<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main>
    <div class="card-container">
      <div class="card-img">
        <img src="./images/image-equilibrium.jpg" alt="NFT image">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="" class="view">
        </div>
      </div>
      <div class="nft-id">
        <h2>Equilibrium #3429</h2>
      </div>
      <div class="description">
        <p>Our Equilibrium collection promotes balance and calm</p>
      </div>
      <div class="important-info">
        <div class="eth-price">
          <img src="./images/icon-ethereum.svg" alt="eth-icon">
          <p>0.041 ETH</p>
        </div>
        <div class="time-left">
          <img src="./images/icon-clock.svg" alt="clock-icon">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="profile picture" >
        <p class="p1">Creation of</p>
        <p class="p2">Jules Wyvern</p>
      </div>
      

      
  </main>
</body>
</html>
